					</div>
                                        <div class="col-sm-4">

							</span>

							</select>
						</div>
					</div>
				</td>
				<td>
					<div class="col-sm-4">
						<div class="input-group">
							<span class="input-group-btn">

							</span>
							<select class="form-control lv">
								<option value="all">所有</option>
								<option value="A0">A0</option>

								<option value="B">B</option>
								<option value="C">C</option>
							</select>
						</div>
					</div>
					</div>
					<div class="col-sm-4">

							</span>
							<select class="form-control mods">
								<option value="all">所有</option>
								<option value="0">原厂</option>
								<option value="1">改装</option>
							</select>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div class="mini_banner">
		<div class="row">

			</div>

			<div class="col-xs-6 input_ctrl">

				<div class="input-group">

				<br>

	</div>
	<div class="table-responsive">

				<th>排名</th>

				<th class="black">积分</th>

			</thead>

			<tbody>

			</tbody>
		</table>
	</div>

<script type="text/template" id="tb">

{{each data as v i}}
<tr 
  class="
  {{if v.speed < 60}}
  speed0
  {{else if v.speed < 62}}
  speed1
  {{else if v.speed < 64}}
  speed2
  {{else if v.speed < 66}}
  speed3
  {{else if v.speed < 68}}
  speed4
  {{else if v.speed > 68}}
  speed5
  {{/if}}
  "
  >
    <td>{{i + 1}}</td>
    <td>{{v.car}}</td>
    <td>{{v.speed | timeFormat}}</td>
    <td>{{v.lv}}</td>
    <td>{{v.hp_content}}</td>
    <td>{{v.Powertrain}}</td>
    <td class="txtcenter">{{v.mods}}</td>
    <td>{{v.tyre}}</td>
    <td class="txtcenter">{{v.temperature}}</td>
    <td class="black">{{v.limit}}</td>
    <td class="black">{{v.accelerate}}</td>
    <td>
      <a href="https://www.bilibili.com/video/{{v.BID}}" target="_blank">{{v.Btitle}}</a>
        </td>
  </tr>
  {{/each}}

    </script>
